<ion-header>
    <ion-navbar>
      <ion-title>购物车</ion-title>
    </ion-navbar>
</ion-header>
  
  
<ion-content padding>
  <!-- 购物车无数据 -->
  <div *ngIf="myList.length == 0" style="text-align: center">
    <img src="../../assets/img/404/404_img2.png" alt="">
    <br>
    <h2>购物车是空的</h2>
    <button ion-button block color='secondary'>
      逛逛去
    </button>
  </div>
  
  
    <!-- 购物车有数据 -->
    <ion-list>
      <ion-item *ngFor="let tmp of myList">
        <ion-checkbox [(ngModel)]="tmp.isSelected" (ngModelChange)="handleSelectOne()"></ion-checkbox>
        <ion-thumbnail item-end>
          <ion-grid>
            <ion-row>
              <ion-col>
                <img [src]="'../../assets/'+tmp.pic" alt="">
              </ion-col>
              <ion-col>
                <h4>{{tmp.title}}</h4>
                <p style="color:red">{{tmp.price | currency:"CNY"}}</p>
                <button>-</button>
                <span>{{tmp.count}}</span>
                <button>+</button>
              </ion-col>
            </ion-row>
          </ion-grid>          
        </ion-thumbnail>
      </ion-item>
    </ion-list> 
  </ion-content>
  
  
  <ion-footer>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-2>
          <ion-checkbox [(ngModel)]="isAllSelected" (ngModelChange)="handleSelectAll()"></ion-checkbox>
        </ion-col>
        <ion-col>
          全选 合计{{calcAll()}}
        </ion-col>
        <ion-col>
          <button (click)="jump()" ion-button block color='danger'>去结算</button> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
