<ion-header>

  <ion-navbar>
    <ion-title>订单确认</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <ion-icon name="pin"></ion-icon>
      </ion-thumbnail>
      <h3>收货人:test</h3>
      <p>收货地址:重庆市渝中区...</p>
    </ion-item>
    <ion-item *ngFor="let item of myList">
      <ion-thumbnail>
        <img [src]="'../../assets/'+item.pic" alt="">
      </ion-thumbnail>
      <h3>{{item.title}}</h3>
      <p>{{item.spec}}</p>
      <p style="color:red">{{item.price+"x"+item.count}}</p>
    </ion-item>
  </ion-list>
  <button ion-button color="secondary" block (click)="showModal()">在线支付</button>
</ion-content>
