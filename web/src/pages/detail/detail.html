<ion-header>

    <ion-navbar>
      <ion-title>商品详情</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-slides 
    style="height:220px"
    *ngIf="details.picList"
    autoplay=2000 loop=true pager=true>
      <ion-slide *ngFor="let tmp of details.picList">
        123
         <img [src]="'../../assets/'+tmp.md"/> 
      </ion-slide>
    </ion-slides>
  
    <h4>{{details.title}}</h4>
    <p style="color:red">{{details.subtitle}}</p>
    <p style="color:red">
      {{details.price | currency}}
    </p>
  </ion-content>
  
  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button [navPush]="notFound" ion-button clear color='dark'>
            <ion-icon name="heart"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button [navPush]="cart" ion-button clear color='dark'>
            <ion-icon name="cart"></ion-icon>
          </button>        
        </ion-col>
        <ion-col>
          <button [navPush]="notFound" ion-button clear color='dark'>
            <ion-icon name="bookmark"></ion-icon>
          </button>        
        </ion-col>
        <ion-col col-6>
          <button (click)="addToCart()" ion-button color='danger' block>
            加入购物车
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
