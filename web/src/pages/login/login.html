<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="text-align:center">
  <!-- 头像 -->
  <img src="../../assets/imgs/111.png" alt="" style="width:100px;height:100px;border-radius:50%">
  <!-- 表单 -->
  <ion-list>
    <ion-item>
      <ion-input placeholder="用户名" [(ngModel)]="uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="密码" type="password" [(ngModel)]="upwd"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align:left">
        <button ion-button clear color="dark">免费注册</button>
      </ion-col>
      <ion-col style="text-align:right">
        <button ion-button clear color="dark">忘记密码</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button color="danger" block style="border-radius:20px" (click)="login()">登录</button>

</ion-content>
